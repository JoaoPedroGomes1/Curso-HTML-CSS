    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dimimnua o tamanho do seu navegador.</p>
    <p>
        <picture>
            <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">

            <img src="imagens/foto-g.png" alt="Imagem flexível">
        </picture>
    </p>
