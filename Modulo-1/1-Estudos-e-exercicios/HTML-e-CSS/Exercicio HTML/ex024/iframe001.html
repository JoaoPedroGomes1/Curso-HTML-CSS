<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframes</h1>
    <p>Acessando o site do <a href="https://www.youtube.com/watch?v=GWULnkTnapM" target="_blank">CursoemVídeo</a> para aprender a programar.</p>

    <p> <strong>(com iframe)</strong> Acessando o site do 
        
    <iframe src="https://www.cursoemvideo.com/curso/curso-de-ingles-para-iniciantes-modulo-1-beginners-gratis-e-completo/" frameborder="0" target="_blank" scrolling="no"></iframe>

    para aprender a programar.</p>

    <p>O site do <iframe src="http://www.google.com.br" frameborder="0" target="_blank"></iframe> também é muito legal, pena que não funciona dentro do iframe!</p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" target="_blank"> <a href="https://www.cursoemvideo.com/curso/curso-de-ingles-para-iniciantes-modulo-1-beginners-gratis-e-completo/"></a> </iframe>

        também é muito legal!
    </p>
</body>
</html>
