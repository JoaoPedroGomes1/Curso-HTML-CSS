<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserir vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servdior.</p>
    <video width="560" height="315" frameborder="0" poster="imagens/Capa-Personagens-1140x641.png" controls autoplay loop>
<source src="midia/meu-video.mp4.mp4" type="video/mp4">
<source src="midia/Meu-Video.m4v.m4v" type="video/mp4">
<source src="midia/Meu-Video.webm.webm" type="video/webm">
<p>Seu navegador não tem compatibilidade com reprodução de vídeo</p> <!-- height="315", pode tirar o formato do vídeo comprido grande e compactar ele em uma janela menor --> <!-- width="560", é o tamanho da aba do vídeo no site --> <!-- frameborder="0", é a borda do vídeo --> <!-- poster, é usado para colocar tumbnail no vídeo -->
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FRI_fa5VXhw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/197093965?h=7fbc516b5a" width="560" height="315" frameborder="0" allowfullscreen></iframe>
</body>
</html>
